<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дані з форми типу "перемикач". Подія Click</title>
</head>
<body>
    <script language="JavaScript">
    
        function test (k)
        { var a= form1.data.value
        if (a !="" )
        form1.res.value= k*Math.pow(a,2)
        else alert ("Введіть значення")
        }
   
    </script>

<FORM name="form1">
    Введіть значення
    <input type="text" name="data" size=10>
    <hr>
    Вкажіть форму <br>
    <input type="radio" name="fv" value=1
    onClick="test(form1.elements[1].value)">квадрат<br>
    <input type="radio" name="fv" value=3.14
    onClick="test(form1.elements[2].value)">коло<br>
    <input type="radio" name="fv" value=0.42
    onClick="test(form1.elements[3].value)"> трикутник <hr>
    <input type="reset" value="Скасувати "><hr>
    Площа: <input type="text" name="res" size=10>
    </FORM>
</body>
</html>
